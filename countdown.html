<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<title>西西快来啦</title>
        <meta name="keywords" content="">
		<meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

		<link href='http://fonts.useso.com/css?family=Open+Sans:400,300,400italic,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<link rel="stylesheet" href="css/animate.min.css">
		<link rel="stylesheet" href="css/templatemo-style.css">
	</head>
<body>
	<!-- start preloader -->
	<div class="preloader">
		<div class="sk-spinner sk-spinner-three-bounce">
  			<div class="sk-bounce1"></div>
			<div class="sk-bounce2"></div>
			<div class="sk-bounce3"></div>
		</div>
	</div>
	<!-- end preloader -->
	<!---start-countdown-timer-->
	<section id="countdown">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h1 class="wow bounceIn" data-wow-delay="0.9s">Com<small>in</small>g</h1>
					<h2 class="element">
						<span class="sub-element">我我我...不想上班，想辞职</span>
						<span class="sub-element">哎，就再忍忍吧!</span>
                        <span class="sub-element">西西马上就来了！</span>
					</h2>
                    
                    <!-- Edit js/init.js file for the date and time -->
                    
					<ul class="countdown">
						<li>
							<span class="days">365</span>
							<h3>Days</h3>
						</li>
						<li>
							<span class="hours">24</span>
							<h3>Hours</h3>
						</li>
						<li>
							<span class="minutes">59</span>
							<h3>Minutes</h3>
						</li>
						<li>
							<span class="seconds">59</span>
							<h3>Seconds</h3>
						</li>	
					</ul>
					
				</div>
			</div>
		</div>
	</section>
	<!---End-countdown-timer-->



	<footer>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<p class="templatemo-copyright">Copyright © 2019 炳瑞险法工作室 | Lawyer Ray <a href="http://www.junark.com/" target="_blank" title="炳瑞险法工作室">炳瑞险法工作室</a> </p>
				</div>						
			</div>
		</div>
	</footer>
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/countdown.js"></script>
	<script src="js/init.js"></script>
	<script src="js/wow.min.js"></script>
	<script src="js/typed.js"></script>
	<script src="js/custom.js"></script>
</body>
</html>
